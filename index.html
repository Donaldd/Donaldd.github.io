<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don's Ultimate Urgency Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col justify-center min-h-screen">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Don's Ultimate Urgency Countdown</h1>
        <h2 class="text-2xl font-semibold mb-8">Let's fucking go, no more excuses!!</h2>
        <div class="text-6xl font-bold" id="countdown">Loading...</div>
    </div>

    <script>
        const targetDate = new Date("February 28, 2024 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            let timeDiff = targetDate - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const countdownElem = document.getElementById("countdown");
            countdownElem.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDiff < 0) {
                countdownElem.classList.add("text-red-600");
            } else {
                countdownElem.classList.remove("text-red-600");
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
